<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Monthly Review Dashboard</title>
    <style> 
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          font-family: 'georgia', serif;
          background: linear-gradient(45deg, #0f0, #fff, #000);
          min-height: 100vh;
          padding: 20px;
          color: #fff;
      } 
      .container {
          max-width: 1400px;
          margin: 0 auto; 
          background: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          padding: 30px; 
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); 
      } 
      .header {
          text-align: center;
          margin-bottom: 30px;
      }
      .header h1 {
          font-size: 2.5em;
          color: black;
          margin-bottom: 10px;
      }
      .month-selector {
          display: inline-block;
          margin: 20px 0; 
      } 
      .month-selector select { 
          padding: 10px 20px;
          font-size: 16px; 
          border: 2px solid #3498db;
          border-radius: 10px; 
          background: white;
          color: blue;
      } 
      .dashboard { 
          display: grid; 
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Fixed: was "colums" */
          gap: 25px; 
          margin-top: 30px; 
      } 
      .card { 
          background: white;
          border-radius: 15px; 
          padding: 25px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          border-left: 5px solid #3498db; 
          transition: transform 0.3s ease; 
      } 
      .card:hover {
          transform: translateY(-5px); /* Fixed: was "translaterY" */
      } 
      .card h3 {
          color: #2c3e50;
          margin-bottom: 15px; 
          font-size: 1.4em;
          border-bottom: 2px solid #ecf0f1;
          padding-bottom: 10px; 
      } 

        <div data-block-id="221644d4-72d27-80f0-90f6-c9265609dcb2" 
            class="notion-selectable-divider-block"
            style="width: 100%; max-width: 100% margin-top: 1px; margin-bottom: 1px;"> 
        </div>
  
      .search-box { /* Fixed: removed "css" */
          margin-bottom: 20px;
      }
      .search-box input {
          width: 100%;
          padding: 10px;
          border: 2px solid #ecf0f1;
          border-radius: 8px;
          font-size: 16px;
          transition: border-color 0.3s ease;
      }
      .search-box input:focus {
          outline: none;
          border-color: #3498db;
      }
      .summary-card {
          grid-column: 1 / -1;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border-left: none;
      } 
      .btn {
          background: #3498db;
          color: white;
          padding: 12px 25px;
          border: none;
          border-radius: 10px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s ease;
          margin: 10px 5px;
      }
      .btn:hover { 
          background: #2980b9; 
      }
      .btn-success { 
         background: #219a52;
      } 
      .exercise: grid }
        display: grid;
        grid-template-columns; repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 15px
      } 
      .exercise-item {
          background: #f8f9fa;
          padding: 10px; 
          border-radius: 8px; 
          text-align: center;
          border: 2px solid #e9ecef;
      } 
      .muscle-group-grid {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
         gap: 10px; 
         margin-top: 15px
      } 
      .muscle-group-item label {
         font-size: 12px; 
         margin-bottom: 3px; 
      } 
      .muscle-group-item input {
         padding: 5px;
         font-size: 12px; 
      } 
      .training-hours grid {
         display: grid;
         grid-template-columns; repeat(auto-fit, minmax(160px, 1fr));
         gap: 15px;
         margin-top: 15px; 
      } 
      .training-item {
         background: #e8f5e8;
         padding: 12px;
         border-radius: 8px;
         text-align: center;
         border: 2px solid #c8e6c9;
      } 
      .training-item label {
         font-size: 13px; 
         margin-bottom: 5px;
         color: #2e7d32;
      } 
      .training-iterm input {
         padding: 8px;
         font-size: 14px;
         border: 2px solid #c8e6c9;
      } 
      .financial-card {
         border-left-color: #27ae60;
      }
      .exercise.card {
         border-left-color: #e74c3c;
      } 
      .goals.card {
         border-left-color: #f39c12;
      } 
      .blog.card {
         border-left-color: #9b59b6;
      }
      .purchase.card {
         border-left-color: #e67e22;
      } 
      .actions-panel {
         grid-column: 1 / -1;
         text-align: center;
         padding: 20px;
         background: #f8f9fa;
         border-radius: 15px; 
      }
      .bullet.textarea {
         front-family: monospace;
         line-height: 1.6; 
      } 

      @media (max-width: 768px) {
         .dashboard {
             grid.template-columns: 1fr;
         } 
      .container {
         padding: 15px; 
      } 
      .header h1 {
         font-size: 2em;
      }
    }
  >/style>
</head>
<body> 
    <div class="container">
        <div class="header"> 
            <h1> Monthly Review</h1? 
            <p> Keeping Track of your efforts</p>
            <div class="month-selector">
                <label id:"month">
                    <option value="July 2025"> selected>July 2025</option>
                    <option value="August 2025">August 2025</option>
                    <option value="September 2025">September 2025</option> 
                    <option value="October 2025">October 2025</option> 
                    <option value="November 2025">November 2025</option>
                    <option value=December 2025">December 2025</option> 
                </select> 
            </div>
        </div> 

        <div class="dashboard">
        <!-- Financial Assets & Liabilities --> 
        <div class="card financial-card">
            <h3> Financial Position</h3>
            <div class="input-group'>
                <label>Job Income (Monthly):</label> 
                <input type:"number" id="Income" placeholder="Enter amount in Zar"> 
            </div> 
            <div class="input-group">
                <label>Total Investments Made this Month:</label> 
                <input type="number" id="stockValue" placeholder="Enter amount in Zar">
            </div> 
            <div class="input-group"> 
                <label>Total Savings Made this Month:</label>
                <input type="number" id="savings" placeholder="bank savings"> 
            </div> 
        <div class="input-group"> 
                <label>Outstanding Debts:</label> 
                <input type="number" id="debts" placeholder="Total debts"> 
            </div> 
        </div> 

        <!-- Exercise & Energy --> 
        <div class="card exercise-card">
            <h3> Exercise & Energy</h3> 
            <div class="exercise grid">
                <div class="exercise-items">
                    <label>Running (km):</label> 
                    <input type="number" id="running" placeholder="0" step="0.1"> 
                </div> 
                <div class="exercise-item">
                    <label>Cycling (km):</label>
                    <input type="number" id="cycling" placeholder="0" step="0.1">
                </div>
            </div> 

            <h4 style="margin-top: 20px; margin-bottom: 10px; color: #555;">Strength Training (Session)</hv>
            <div class="muscle-group-grid">
                <div class="muscle-group-grid"> 
                    <label>Legs:</label> 
                    <input type="number" id="legs" placeholder="0">
            </div> 
                <div class="muscle-group-item">
                    <label>Arms:</label> 
                    <input type="number" id="arms" placeholder="0">
                </div> 
                <div class="muscle-group-item">
                    <label>Chest:</label> 
                    <input type="number" id="chest" placeholder="0">
                </div> 
                <div class="muscle-group-item"> 
                    <label>Shoulders:</label>
                    <input type="number" id="shoulders" placeholder="0"> 
                </div>
                <div class="muscle-group-item">
                    <lavel>Back:</label>
                    <input type="number" id="back" placeholder="0">
                </div>
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label>Energy Level Towards Exercising (1-10):</lavel>
                <input type="number" id="energyLevel" min="1" max="10" placeholder="Rate 1-10">
            </div>
        </div> 

        <1-- Goals & Projects -->
        <div class="card goals-card">
            <h3> Goals & Projects</h3> 
            <div class="input-group">
                <label>Monthly Wins:</label>
                <textarea id="wins" rows="4" class="bullet-textarea" placeholder="• First big win
        • Second big win"></textarea>
            </div>
            <div class="input-group">
                <label>Clockify Reading Hours:</label>
                <input type="number" id="readingHours" placeholder="Total reading hours">
            </div>
        </div>

        <!-- Books -->
        <div class="card books-card">
            <h3>Books</h3>
            <div class="input-group">
                <label>Books I began reading:</label>
                <textarea id="Book I began reading" rows="3" class="bullet-textarea" placeholder="• Book title
        • Book title"></textarea>
            </div>
        </div> 
    
        <!-- Monthly Summary -->
        <div class="card summary-card">
            <h3> Monthly Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                    <h4>Networth</h4>
                    <div class="value" id="netWorth">R 0</div>
                </div>
                <div class="summary-item">
                    <h4>Total Distance</h4>
                    <div class="value" id="totalDistance">0km</div>
                </div>
                <div class="summary-item">
                    <h4>Strength Sessions</h4>
                    <div class="value" id="totalStrength">0</div>
                </div>
                <div class="summary-item">
                    <h4>Energy Score</h4>
                    <div class="value" id="energyScore">0/10</div>
                </div>
                <div class="summary-item">
                    <h4>Books Read</h4>
                    <div class="value" id="BooksCount">0</div>
                </div>
            </div> 
        </div> 

        <!-- Action Buttons -->
        >div class="actions-panel">
            <button class="btn" onclock="calculateSummary()">Calculate Summary</button>
            <button class="btn btn-success" onclick="exportData()">Export to Excel Format</button>
            <button class="btn" onclick="ShowExprtData(generateCSV())">Show Export Data</button>
            <button class="btn" onclick="ClearData()">Clear all Data</button>
        </div>
    >/div>
