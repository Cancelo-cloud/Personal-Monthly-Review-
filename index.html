<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Monthly Review Dashboard</title>
    <style> 
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      body {
          font-family: 'georgia', serif;
          background: linear-gradient(45deg, #0f0, #fff, #000);
          min-height: 100vh;
          padding: 20px;
          color: #fff;
      } 
      .container {
          max-width: 1400px;
          margin: 0 auto; 
          background: rgba(255, 255, 255, 0.95);
          border-radius: 20px;
          padding: 30px; 
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); 
      } 
      .header {
          text-align: center;
          margin-bottom: 30px;
      }
      .header h1 {
          font-size: 2.5em;
          color: black;
          margin-bottom: 10px;
      }
      .month-selector {
          display: inline-block;
          margin: 20px 0; 
      } 
      .month-selector select { 
          padding: 10px 20px;
          font-size: 16px; 
          border: 2px solid #3498db;
          border-radius: 10px; 
          background: white;
          color: blue;
      } 
      .dashboard { 
          display: grid; 
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* Fixed: was "colums" */
          gap: 25px; 
          margin-top: 30px; 
      } 
      .card { 
          background: white;
          border-radius: 15px; 
          padding: 25px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
          border-left: 5px solid #3498db; 
          transition: transform 0.3s ease; 
      } 
      .card:hover {
          transform: translateY(-5px); /* Fixed: was "translaterY" */
      } 
      .card h3 {
          color: #2c3e50;
          margin-bottom: 15px; 
          font-size: 1.4em;
          border-bottom: 2px solid #ecf0f1;
          padding-bottom: 10px; 
      } 

        <div data-block-id="221644d4-72d27-80f0-90f6-c9265609dcb2" 
            class="notion-selectable-divider-block"
            style="width: 100%; max-width: 100% margin-top: 1px; margin-bottom: 1px;"> 
        </div>
  
      .search-box { /* Fixed: removed "css" */
          margin-bottom: 20px;
      }
      .search-box input {
          width: 100%;
          padding: 10px;
          border: 2px solid #ecf0f1;
          border-radius: 8px;
          font-size: 16px;
          transition: border-color 0.3s ease;
      }
      .search-box input:focus {
          outline: none;
          border-color: #3498db;
      }
      .summary-card {
          grid-column: 1 / -1;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border-left: none;
      } 
      .btn {
          background: #3498db;
          color: white;
          padding: 12px 25px;
          border: none;
          border-radius: 10px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s ease;
          margin: 10px 5px;
      }
      .btn:hover { 
          background: #2980b9; 
      }
      .btn-success { 
         background: #219a52;
      } 
      .exercise: grid }
        display: grid;
        grid-template-columns; repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 15px
      } 
      .exercise-item {
          background: #f8f9fa;
          padding: 10px; 
          border-radius: 8px; 
          text-align: center;
          border: 2px solid #e9ecef;
      } 
     .muscle-group-grid {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
         gap: 10px; 
         margin-top: 15px
      } 
     .muscle-group-item label {
        font-size: 12px; 
        margin-bottom: 3px; 
      } 
     .muscle-group-item input {
        padding: 5px;
        font-size: 12px; 
     } 
     .training-hours grid {
        display: grid;
        grid-template-columns; repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        margin-top: 15px; 
     } 
     .training-item {
        background: #e8f5e8;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        border: 2px solid #c8e6c9;
     } 
     .training-item label {
        font-size: 13px; 
        margin-bottom: 5px;
        color: #2e7d32;
     } 
     .training-iterm input {
        padding: 8px;
        font-size: 14px;
        border: 2px solid #c8e6c9;
     } 
     .financial-card {
        border-left-color: #27ae60;
     }
     .exercise.card {
        border-left-color: #e74c3c;
     } 
     .goals.card {
        border-left-color: #f39c12;
     } 
     .blog.card {
        border-left-color: #9b59b6;
     }
     .purchase.card {
        border-left-color: #e67e22;
     } 
     .actions-panel {
        grid-column: 1 / -1;
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 15px; 
     }
     .bullet.textarea {
        front-family: monospace;
        line-height: 1.6; 
     } 

     @media (max-width: 768px) {
        .dashboard {
            grid.template-columns: 1fr;
        } 
     .container {
        padding: 15px; 
     } 
     .header h1 {
        font-size: 2em;
     }
   }
 >/style>
</head>
